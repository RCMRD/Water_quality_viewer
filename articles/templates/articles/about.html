{% extends 'main/base.html' %}
{% load static %}

{% block main %}
<div id="about_main">
	<div>
		<h1><strong>About Page</strong></h1>
		<p>{{ about_content.text | safe }}</p>
	</div>
	<div id="img_container" class="w3-center">
		{% for image in images %}
		<div class="w3-col w3-border">
			<h5 style="word-wrap: break-word;">{{ image.title }}</h5>
			<img src="{{ image.img.url }}">
			<small><p><strong>{{ image.caption }}</strong></p></small>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'articles/css/about.css' %}">
{% endblock %}
